<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Quiz Title</h1>

  <div id="question-container">
    <p id="question-text">Question 1: What is the capital of France?</p>
    <ul id="answer-options">
      <li><button class="answer-btn">Paris</button></li>
      <li><button class="answer-btn">London</button></li>
      <li><button class="answer-btn">Berlin</button></li>
      <li><button class="answer-btn">Madrid</button></li>
    </ul>
  </div>

  <div id="score-container">
    <p>Score: <span id="score">0</span></p>
    <p>Time Left: <span id="timer">60</span> seconds</p>
  </div>

  <script src="script.js"></script>
</body>
</html>

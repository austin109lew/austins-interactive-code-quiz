<!DOCTYPE html>
<html>
<head>
  <title>Austins JavaScript Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Hide elements initially */
    #question-container,
    #score-container {
      display: none;
    }
    #score-container {
      margin: 20px;
    }
    #score,
    #timer {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>JavaScript Quiz</h1>
  <button id="start-button">Start Quiz</button>
  <span id="timer-display" style="position: absolute; top: 10px; right: 10px;"></span>
  <div id="question-container">
    <p id="question-text">Commonly used data types DO NOT include:</p>
    <ul id="answer-options">
      <li><button class="answer-btn">strings</button></li>
      <li><button class="answer-btn">booleans</button></li>
      <li><button class="answer-btn">alerts</button></li>
      <li><button class="answer-btn">numbers</button></li>
    </ul>
  </div>
  <div id="score-container">
    <p>Score: <span id="score">0</span></p>
    <p>Time Left: <span id="timer">60</span> seconds</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
